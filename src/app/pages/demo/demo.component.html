<div class="body">
  <app-header [customHeader]="['Demo']"></app-header>
  <app-menu [customMenu]="['Registration','Login','Loader','Jobs','Documents']" [customIcons]="['create','login','cached','work','folder']"></app-menu>
  <span class="page" id="page0">
    <span class="page-title"><span class="page-title-text">Registration</span></span>
    <app-post-create (postCreated)="onPostAdded($event)" class="app-post-create"></app-post-create>
    <br>
  </span>
  <span class="page" id="page1">
    <span class="page-title"><span class="page-title-text">Login</span></span>
    <app-login></app-login>
  </span>
  <span class="page" id="page2">
    <span class="page-title"><span class="page-title-text">Loader</span></span>
    <div class="loader-container" id="appLoader">
      <app-loader class="loader-loader"></app-loader>
    </div>
  </span>
  <span class="page" id="page3">
    <span class="page-title"><span class="page-title-text">Jobs</span></span>
    <app-jobs-list></app-jobs-list>
  </span>
  <span class="page" id="page4">
    <span class="page-title" id="pageTitle"><span class="page-title-text" id="pageTitleText">Jobs</span></span>
    <app-advanced-view *ngIf="screenWidth >= 1199"></app-advanced-view>
    <app-post-list [post]="posts" [isDemo]="true"></app-post-list>
    <br>
  </span>
</div>
