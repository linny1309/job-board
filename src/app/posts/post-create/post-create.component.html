<div class="body">
  <app-loader *ngIf="isLoading"></app-loader>
  <div class="post-create-div" *ngIf="!isLoading">
    <div class="post-create-header">
      <div class="post-create-user">Complete your profile</div>
    </div>
    <div class="post-create-header">
      <div class="personal-info">Enter your personal information</div>
    </div>
    <input type="text" rows="6" [(ngModel)]="post.firstName" class="post-create-title" placeholder="Enter your first name" required>
    <br>
    <input type="text" rows="6" [(ngModel)]="post.lastName" class="post-create-title" placeholder="Enter your last name" required>
    <br>
    <input type="text" rows="6" [(ngModel)]="post.dob" class="post-create-title" placeholder="Enter your DOB (MM/DD/YYY)" required>
    <br>
    <input type="text" rows="6" [(ngModel)]="post.state" class="post-create-title" placeholder="Enter your state" required>
    <br>
    <input type="text" rows="6" [(ngModel)]="post.city" class="post-create-title" placeholder="Enter your city" required>
    <br>
    <input type="text" rows="6" [(ngModel)]="post.zip" class="post-create-title" placeholder="Enter your zip code" required>
    <br>
    <!-- <textarea rows="6" [(ngModel)]="enteredLetter" class="post-create-textarea" placeholder="Enter your post" required></textarea> !-->
    <br>
    <div class="post-create-header">
      <div class="post-create-user">Enter education history</div>
    </div>
    <input type="text" rows="6" [(ngModel)]="post.institution" class="post-create-title" placeholder="Enter institution" required>
    <br>
    <input type="text" rows="6" [(ngModel)]="post.degree" class="post-create-title" placeholder="Enter degree achieved" required>
    <br>
    <input type="text" rows="6" [(ngModel)]="post.gradYear" class="post-create-title" placeholder="Enter year graduated" required>
    <br>
    <input type="text" rows="6" [(ngModel)]="post.major" class="post-create-title" placeholder="Enter your major" required>
    <br>
    <input type="text" rows="6" [(ngModel)]="post.minor" class="post-create-title" placeholder="Enter your minor" required>
    <br>
    <br>
    <div class="post-create-header">
      <div class="post-create-user">Enter employment history</div>
    </div>
    <input type="text" rows="6" [(ngModel)]="post.org" class="post-create-title" placeholder="Enter orginization" required>
    <br>
    <input type="text" rows="6" [(ngModel)]="post.position" class="post-create-title" placeholder="Enter position" required>
    <br>
    <input type="text" rows="6" [(ngModel)]="post.jobStart" class="post-create-title" placeholder="Enter year started" required>
    <br>
    <input type="text" rows="6" [(ngModel)]="post.jobEnd" class="post-create-title" placeholder="Enter year ended" required>
    <br>
    <br>
    <input type="submit" (click)="onSavePost(
      post.firstName,
      post.lastName,
      post.dob,
      post.state,
      post.city,
      post.zip,
      post.institution,
      post.degree,
      post.gradYear,
      post.major,
      post.minor,
      post.org,
      post.position,
      post.jobStart,
      post.jobEnd
    )" class="post-create-button" value="Submit">
    <br>
  </div>
</div>
