<app-header [customHeader]="[title]"></app-header>
<app-menu [customMenu]="['Applicants by Decade','Applicants by Generation']"></app-menu>
<div class="body" style="display: flex; justify-content: center;">
  <div class="body-2">
    <app-kpi-card [kpiTitle]='["Decade with Most Applicants"]' [kpiScore]=decadeMode></app-kpi-card>
    <div class="chart-container page" id="page0" style="visibility: visible" *ngIf="!isLoading">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              [colors]="barChartColors">
      </canvas>
    </div>
      <div class="chart-container page" id="page1" *ngIf="!isLoading">
        <canvas baseChart
                [datasets]="pieChartData"
                [labels]="pieChartLabels"
                [options]="pieChartOptions"
                [legend]="barChartLegend"
                [chartType]='pieChartType'
                [colors]="barChartColors">
        </canvas>
      <br>
    </div>
    <br>
  </div>
</div>
<div class="loading-container">
  <app-loader *ngIf="isLoading"></app-loader>
</div>
